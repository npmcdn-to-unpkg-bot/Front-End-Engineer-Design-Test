<h1 align="center">Bootstrap</h1>
<div style="text-align: center;">

</div>
<hr>
 <!-- 常用表單 -->
  <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
  <div class="row">
   <div class="col-lg-6">
    <div class="form-group">
      <label class="col-lg-3 col-sm-2 control-label">Title</label>
      <div class="col-lg-5">
        <input type="text" class="form-control" name="content[title]">
      </div>
    </div>
   </div>
   <div class="col-lg-6">
    <div class="form-group">
      <label class="col-lg-3 col-sm-2 control-label">Select</label>
      <div class="col-lg-5">
        <select class="form-control" name="content[title]">
          <option value="1">1</option>
          <option value="1">2</option>
        </select> 
      </div>
    </div>
  </div>
 </div>
 <hr>
    <div class="form-group">
      <label class="col-lg-3 col-sm-2 control-label">Select2</label>
      <div class="col-lg-1">
        A：<input type="radio" class="form-control" name="content[descrip]" value="1">
      </div>
      <div class="col-lg-1">
        B：<input type="radio" class="form-control" name="content[descrip]" value="2">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 col-sm-2 control-label">Select3</label>
      <div class="col-lg-1">
        A：<input type="checkbox" class="form-control" name="content[descrip]" value="1">
      </div>
      <div class="col-lg-1">
        B：<input type="checkbox" class="form-control" name="content[descrip]" value="2">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 col-sm-2 control-label">Descrip</label>
      <div class="col-lg-5">
        <input type="text" class="form-control" name="content[descrip]">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 col-sm-2 control-label">Descrip</label>
      <div class="col-lg-5">
        <textarea rows="10" class="form-control" name="content[descrip]"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-5 col-sm-2 control-label">Submit</label>
      <div class="col-lg-1">
        <input type="submit" class="form-control" value="提交">
      </div>
    </div>
  </form>
<br>
